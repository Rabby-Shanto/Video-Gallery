{% extends 'account/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="container">
    <h3>Do you want to delete your playlist:</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div class="my-2">
            {{form.as_p}}
            {{playlist.title}}
        </div>
        
        <button type="submit" class="btn-danger form-control">delete</button>
    </form>
    <div class="mt-5">
    <span>Recheck your playlist : <a href="{% url 'detail' playlist.id %}" class="text-decoration-none">{{playlist.title}}</a></span>
    </div>
</div>

{% endblock %}
