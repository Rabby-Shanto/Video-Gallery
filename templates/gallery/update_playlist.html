{% extends 'account/base.html' %}
{% load crispy_forms_filters %}
{% block content %}

<div class="container">
    <h3>Edit your playlist:</h3>
    <form action="" method="post">
        {% csrf_token %}
        <div  class="mb-2">
            {{ form|crispy }}
        </div>
        
        <button type="submit" class="btn-primary form-control">Save</button>
    </form>
</div>

{% endblock %}
